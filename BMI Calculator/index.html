<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1 class="title">BMI Calculator</h1>
        <br>
        <form action="">

            <p><label for="height">Height in CM: </label><input type="text" name="height" id="height" placeholder="in CM"></p>
            <p><label for="weight">Weight in CM: </label><input type="text" name="weight" id="weight" placeholder="in KG"></p>
            <button>Calculate</button>
            <div id="results"></div>
        </form>
        
        <p class="details">
            <b>BMI Guide</b>
            <br>
            Under Weight = Less than 18.6
            <br>
            Normal Range = 18.6 and 24.9
            <br>
            Overweight = Greater than 24.9
        </p>
    </div>


    <script src="./script.js"></script>
</body>

</html>
